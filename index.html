<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="assets/logo.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="index.css">

    <meta charset="UTF-8" />
    <meta name="description" content="Welcome to the unofficial Feud Calculator!" />
    <meta name="author" content="QuasiStellar" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:url" content="https://quasistellar.github.io/Feud-Calculator/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Feud Calculator" />
    <meta property="og:description" content="Welcome to the unofficial Feud Calculator!" />
    <meta property="og:image" content=https://quasistellar.github.io/Feud-Calculator/assets/logo.png" />

    <title>Feud Calculator</title>

    <script type="text/javascript" src="index.js"></script>

</head>

<body onload="generate()">

    <noscript>
        <h2>Feud Calculator</h2>
        <i>(by <a href="mailto:quasistellar.official@gmail.com" target="_top">QuasiStellar</a>)</i>
        <p>Javascript is required to use this utility!</p>
        <p>If you are worried about potential security issues, you can always review the code at the project's <a href="https://github.com/QuasiStellar/Feud-Calculator">GitHub repository</a>.</p>
    </noscript>

    <div class="header">
        <div class="logo_box">
            <img class="logo" src="assets/big_logo.png" alt="Feud Calculator">
        </div>
    </div>

    <div id="main">

        <div class="input">
            <label for="color"></label><select id="color">
                <option value="black">Black
                <option value="white">White
            </select>
            <label for="your_king"></label><select id="your_king">
                <option value="a1">a1
                <option value="b1">b1
                <option value="c1">c1
                <option value="d1">d1
            </select>
            <label for="opponents_king"></label><select id="opponents_king">
                <option value="a4">a4
                <option value="b4">b4
                <option value="c4">c4
                <option value="d4">d4
            </select>
            <label for="history"></label><input type="text" placeholder="Notation" id="history" required>
        </div>

        <div class="buttons">
            <img class="button" src="assets/generate.png" alt="Generate!" onclick="generate()">
            <img class="button" src="assets/next.png" alt="Next" onclick="next()">
        </div>

        <div class="canvas_holder">
            <canvas id="graphic_display" width="528" height="528"></canvas>
        </div>

        <div class="bottom_buttons">
            <img class="button" src="assets/faq.png" alt="FAQ" onclick="switch_page('faq')">
            <img class="button" src="assets/database.png" alt="Database" onclick="document.location.href='https://docs.google.com/spreadsheets/d/1ys7fZjwRerO_h2u_VyW9SmDvvQjxpqtByRA0nW_9FL0/edit?usp=sharing'">
            <img class="button" src="assets/github.png" alt="GitHub" onclick="document.location.href='https://github.com/QuasiStellar/Feud-Calculator'">
            <img class="button" src="assets/discord.png" alt="Discord" onclick="document.location.href='https://discord.gg/Bf5uffE'">
        </div>

    </div>

    <div id="faq" style="display: none">
        <div class="faq_list">
            <h1 id="info_title">Reference</h1>
            <div id="faq_generate">
                <div class="indent_text">
                    Generate new initial placement depending on your color and kings positions.
                </div>
            </div>
            <div id="faq_next">
                <div class="indent_text">
                    Make the next move according to notation.
                </div>
            </div>
            <div id="faq_github">
                <div class="indent_text">
                    Check out code of this service at <a href="https://github.com/QuasiStellar/Feud-Calculator">GitHub</a>.
                </div>
            </div>
            <div id="faq_discord">
                <div class="indent_text">
                    Welcome to <a href="https://discord.gg/Bf5uffE">Feud League</a> Discord!
                </div>
            </div>
        </div>
        <div class="faq_back">
            <img class="button" src="assets/back.png" alt="Back" onclick="switch_page('main')">
        </div>
    </div>

</body>

</html>
